<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú con Navegación y Scroll</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #333;
      padding: 10px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      display: block;
    }
    nav ul li a:hover {
      background-color: #555;
      border-radius: 5px;
    }
    section {
      padding: 60px 20px;
      margin-top: 50px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
    #home {
      background-color: #f4f4f4;
    }
    #analisis {
      background-color: #eaeaea;
    }
    #ventajas {
      background-color: #d4d4d4;
    }
  </style>
</head>
<body>

  <!-- Menú -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#analisis">Análisis</a></li>
      <li><a href="#ventajas">Ventajas</a></li>
    </ul>
  </nav>

  <!-- Contenido -->
  <div id="contenido">
    <!-- Home Section -->
    <section id="home">
      <iframe src="home.html"></iframe>
    </section>

    <!-- Análisis Section -->
    <section id="analisis">
      <iframe src="analisis.html"></iframe>
    </section>

    <!-- Ventajas Section -->
    <section id="ventajas">
      <iframe src="ventajas.html"></iframe>
    </section>
  </div>

</body>
</html>
